<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Traducción de los meses en inglés - Ejercicio 10</title>
</head>
<body>
  <div class="container my-5">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto border border-primary">
            <h2 class="text-center my-4">Nombre de los meses del año</h2>

            <div class="mb-3">
              <select class="form-select" id="mes" aria-label="Default select example">
                <option selected value="error">Elige un mes</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
              </select>
            </div>

            <button class="btn btn-primary mb-3" onclick="traductor()">Traducir</button>
            <p id="nombreMes"></p>
        </div>
    </div>
  </div>
  
  <script src="./EJ10.js"></script>
</body>
</html>
